<!DOCTYPE html>
<html>
<head>
<title>AR.js</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
crossorigin=""/>
<script type='text/javascript' src='dist/bundle.js' ></script>
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
crossorigin=""></script>
<style>
	h1   {color: white;}
	h2   {color: white;}
	</style>
</head>
<body >
<div id="menu" style="height: 100vh;width: 100%;background-color: black;">
	<h1>WELCOME TO THE TREASURE HUNT GAME</h1>
		<h2>Nickname:</h2>
		<input type="text" id="name" name="name"><br>
		<button id="startBtn" >Start</button>

		<div id="map1" style="width:800px; height:600px"> </div>
</div>
<a-scene  scene style="visibility: hidden;" arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false' renderer='antialias: true; alpha: true' >
	
	  <a-entity id="dino" position="-1 0 -2" scale="0.1 0.1 0.1">
		<a-entity position="0 2.15 0" rotation="0 55 0"
		gltf-model="#spinosaurus"></a-entity>
  </a-entity>
	<a-camera gps-projected-camera rotation-reader camera >
		<a-box id="navbox"  material='color: white' scale='0.5 0.5 0.5' position='0 2 -3'></a-box>

	</a-camera>
	<!--<a-entity terrarium-dem='zoom: 12; url: https://hikar.org/webapp/dem/{z}/{x}/{y}.png' osm3d='url: https://hikar.org/webapp/map/{z}/{x}/{y}.json?outProj=4326' peakfinder></a-entity>-->
	<a-box id="box"  material='color: red' scale='1 1 1' startbox></a-box>
	<a-entity id="text1" text='value: Hello World; align :center' scale='100 100 100' look-at='[camera]'></a-entity>


	<a-box id="box2" material='color: red' scale='1 1 1' ></a-box>
	<a-box id="box3"  material='color: red' scale='1 1 1' ></a-box>
	<a-box id="box4"  material='color: green' scale='1 1 1' ></a-box>

	
</a-scene>

</body>
</html>
